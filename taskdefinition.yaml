{
    "family": "app-web-test",
    "containerDefinitions": [
        {
            "name": "app-net",
            "image": "xaviwill2020/app_net_web:v1",
            "cpu": 0,
            "memory": 2048,
            "memoryReservation": 2048,
            "portMappings": [
                {
                    "name": "app-net-80-tcp",
                    "containerPort": 80,
                    "hostPort": 80,
                    "protocol": "tcp",
                    "appProtocol": "http"
                }
            ],
            "essential": true,
            "environment": [],
            "environmentFiles": [],
            "mountPoints": [],
            "volumesFrom": [],
            "ulimits": [],
            "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                    "awslogs-create-group": "true",
                    "awslogs-group": "/ecs/app-web-test",
                    "awslogs-region": "us-east-1",
                    "awslogs-stream-prefix": "ecs"
                },
                "secretOptions": []
            }
           
            }
    ],
    "executionRoleArn": "arn:aws:iam::752030778431:role/ecsTaskExecutionRole",   
    "networkMode": "awsvpc",    
    "requiresCompatibilities": [
        "FARGATE"
    ],
    "cpu": "1024",
    "memory": "2048",
    "runtimePlatform": {
        "cpuArchitecture": "X86_64",
        "operatingSystemFamily": "LINUX"
    }
}